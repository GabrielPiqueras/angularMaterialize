<div class="container">
    <mat-card class="post post-card" *ngFor="let post of posts">
        <mat-card-header>
            <mat-card-title>
                <a [routerLink]="['/post', post.id]">
                    {{ post.titlePost }}
                </a>
            </mat-card-title>
        </mat-card-header>
        <div class="portada">
            <img matCardImage [src]="post.imagePost">
        </div>
        <mat-card-content>
            <p class="content">
                {{ post.contentPost }}
            </p>
        </mat-card-content>
        <mat-card-actions align="start">
            <button mat-button (click)="onAction1">Ver m√°s</button>
        </mat-card-actions>
        <mat-card-footer>
        </mat-card-footer>
    </mat-card>
</div>
